<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="container">
            <header>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input" type="text" placeholder="0">
                <button id="convert-btn">Convert</button>
            </header>
            <main>
            <section>
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section>
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section>
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="weight-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
          </main>
        </section>   
        <script src="index.js"></script>
    </body>
</html>
